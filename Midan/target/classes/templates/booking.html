<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">HOTEL MIDAN</h1>
            <h3>Make a reservation</h3>
        </div>
    </section>

    <div class="container mb-4">

        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <form>
                                <div class="form-group">
                                    <div class="form-checkbox">
                                        <label for="FULL">
                                            <input type="radio" id="FULL" name="type">
                                            <span></span>FULL
                                        </label>
                                        <label for="HALF">
                                            <input type="radio" id="HALF" name="type">
                                            <span></span>HALF
                                        </label>
                                        <label for="NIGHT">
                                            <input type="radio" id="NIGHT" name="type">
                                            <span></span>NIGHT
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="form-label">Pick an offer</span>
                                            <select name="offer" class="form-control">
                                                <option th:if="${booking} != null"
                                                        th:selected="${booking.getOffer() != null && booking.getOffer().getId() == offer.getId()}"
                                                        th:each="offer : ${offers}"
                                                        th:value="${offer.getId()}"
                                                        th:text="${offer.getOfferName()}">
                                                </option>
                                                <option th:if="${booking} == null"
                                                        th:each="offer : ${offers}"
                                                        th:value="${offer.getId()}"
                                                        th:text="${offer.getOfferName()}">
                                                </option>
                                            </select>
                                            <span><i class="bi bi-success bi-caret-down-square-fill"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="form-label">Check In</span>
                                            <input class="form-control" type="date"
                                                   id="checkIn"
                                                   name="checkIn"
                                                   th:value="(${booking} != null ? ${booking.getCheckIn()} : '')"
                                                   placeholder="mm/dd/yyyy"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="form-label">Check Out</span>
                                            <input class="form-control" type="date"
                                                   id="checkOut"
                                                   name="checkOut"
                                                   th:value="(${booking} != null ? ${booking.getCheckOut()} : '')"
                                                   placeholder="mm/dd/yyyy"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <span class="form-label">Adults (18+)</span>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <span class="form-label">Children (0-14)</span>
                                            <select class="form-control">
                                                <option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                            </select>
                                            <span class="select-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <span class="form-label">Booking Date</span>
                                            <input class="form-control" type="date"
                                                   id="bookingDate"
                                                   name="bookingDate"
                                                   th:value="(${booking} != null ? ${booking.getBookingDate()} : '')"
                                                   placeholder="mm/dd/yyyy"
                                                   required>
                                        </div>
                                    </div>

                                        <div class="form-group">
                                            <span class="form-label">Total price:</span>
                                            <input class="form-control" id="disabledInput" type="text" placeholder="3360 â‚¬" disabled>
                                        </div>
                                    ]
                                </div>

                                <div class="form-group">
                                    <span>Payment status</span>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="paymentStatus">
                                        <label class="custom-control-label" for="paymentStatus">Payment Status</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="bookingStatus">
                                        <label class="custom-control-label" for="bookingStatus">Booking Status</label>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12">
<!--                    ne sum sigurna za ova -->
                    <a href="/receipt" class="btn btn-block btn-dark add-room-btn">Proceed to paying</a>
                </div>
            </div>
        </div>
    </div>
    <br>
</th:block>
