<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">HOTEL MIDAN</h1>
            <h3>Make a reservation</h3>
        </div>
    </section>

    <div class="container">
        <div>
            <div class="booking-form col-md">
                <form class="mt-xl-5" method="POST" action="/booking/bookOffer">

                    <input id="name" type="hidden" name="name" th:value="(${offer} != null ? ${offer.getOfferName()} : '')">
                    <div class="form-group">
                        <label for="offer">Name</label>
                        <select id="offer" name="offer" class="form-control">
                            <option value="">Pick an offer</option>
                            <option th:each="offer : ${offers}" th:value="${offer}" th:text="${offer}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="form-checkbox">
                            <label for="roundtrip">
                                <input type="radio" id="roundtrip" name="flight-type">
                                <span></span>Roundtrip
                            </label>
                            <label for="one-way">
                                <input type="radio" id="one-way" name="flight-type">
                                <span></span>One way
                            </label>
                            <label for="multi-city">
                                <input type="radio" id="multi-city" name="flight-type">
                                <span></span>Multi-City
                            </label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="checkIn">Check In</label>
                                <input id="checkIn" class="form-control" type="date" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="checkOut">Check Out</label>
                                <input id="checkOut" class="form-control" type="date" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <span class="form-label">How many nights?</span>
                                <input type="number" placeholder="0" class="form-control">
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <span class="form-label">Children (0-14)</span>
                                <input type="number" class="form-control" placeholder="0">
                                <span class="select-arrow"></span>
                            </div>
                        </div>
                        <div class="col-md-2">

                                <label for="type">Type</label>
                                <select id="type" name="type" class="form-control">
                                    <option value="">Choose offer type</option>
                                    <option th:each="offer : ${T(com.example.midan.model.Enumerations.OfferType).values()}" th:value="${offer}" th:text="${offer}"></option>
                                </select>
                                <span class="select-arrow"></span>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mt-3">
                            <div class="input-group-prepend my-3">
                                <span class="input-group-text">den.</span>
                                <span class="input-group-text">0.00</span>
                            </div>

                        </div>

                        <div class="col-md-3 mt-3">
                            <div class="form-btn my-3">
                                <button class="btn btn-lg btn-outline-success">Receipt</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</th:block>
