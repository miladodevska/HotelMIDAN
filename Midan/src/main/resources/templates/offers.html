<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">HOTEL MIDAN</h1>
            <h3>All offers</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div th:if="${offers.size() > 0}">
            <div class="card-deck">
                <div th:each="offer : ${offers}">
                    <div class="card" style="width: 20rem; margin:15px;">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${offer.getOfferName()}"></h3><hr>
                            <p class="card-text" th:text="${offer.getOfferFor()}"></p>
                            <small><p class="card-text" th:text="${offer.getType()}"></small></p>

                            <form th:action="@{'/shopping-cart/add-offer/{id}' (id=${offer.getId()})}"
                                  th:method="POST"
                                  sec:authorize="isAuthenticated()">
                                <button type="submit"
                                        class="btn btn-sm btn-success cart-product">
                                    <i class="fa fa-trash">ADD TO CART</i>
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
