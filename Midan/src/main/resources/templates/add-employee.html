<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">HOTEL MIDAN</h1>
            <h3>Add new employee</h3>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/employees/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${employee} != null ? ${employee.getId()} : '')">
                    <div class="form-group">
                        <label for="embg">EMBG</label>
                        <input type="text"
                               class="form-control"
                               id="embg"
                               name="embg"
                               th:value="(${employee} != null ? ${employee.getEmbg()} : '')"
                               required
                               placeholder="Enter employee EMBG">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${employee} != null ? ${employee.getName()} : '')"
                               required
                               placeholder="Enter employee name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               th:value="(${employee} != null ? ${employee.getSurname()} : '')"
                               required
                               placeholder="Enter employee surname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text"
                               class="form-control"
                               id="email"
                               name="email"
                               th:value="(${employee} != null ? ${employee.getEmail()} : '')"
                               placeholder="Enter employee email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text"
                               class="form-control"
                               id="phoneNumber"
                               name="phoneNumber"
                               th:value="(${employee} != null ? ${employee.getPhoneNumber()} : '')"
                               placeholder="Enter employee phone number">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text"
                               class="form-control"
                               id="age"
                               name="age"
                               th:value="(${employee} != null ? ${employee.getAge()} : '')"
                               placeholder="Enter employee age">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               th:value="(${employee} != null ? ${employee.getAddress()} : '')"
                               placeholder="Enter employee address">
                    </div>
                    <div class="form-group">
                        <label for="workExperience">Work Experience</label>
                        <input type="text"
                               class="form-control"
                               id="workExperience"
                               name="workExperience"
                               th:value="(${employee} != null ? ${employee.getWorkExperience()} : '')"
                               placeholder="Enter employee working experience">
                    </div>
                    <div class="form-group dropdown">
                        <label for="department">Department</label>
                        <select id="department" name="department" class="form-control">
                            <option value="">Choose department</option>
                            <option th:each="department : ${T(com.example.midan.model.Enumerations.DepartmentType).values()}" th:value="${department}" th:text="${department}"></option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-dark">Submit</button>
                    <a type="button" class="btn btn-dark" href="/employees">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>
